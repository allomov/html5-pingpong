<h1>Simple Ping Pong!</h1>
<h3>Hello world! This is HTML5 Pingpong.</h3>


<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     id="playground"
     data-bind="attr: { width: width, height: height}">

  <defs>
    <radialGradient id="ballBackground" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%"   style="stop-color:#ffffff; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#91BD15; stop-opacity:1"/>
    </radialGradient>
    <radialGradient id="backgroundRadialGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%"   style="stop-color:#2493ca; stop-opacity:0.5"/>
          <stop offset="100%" style="stop-color:#2493ca; stop-opacity:1"/>
    </radialGradient>

    <pattern id="ovalTemplate" patternUnits="userSpaceOnUse" width="6" height="6" viewBox="0 0 6 6" patternTransform="scale(3)">
      <g fill="#91BD15" opacity="0.35">
        <ellipse cx="0" cy="0" rx="1.5" ry="1.5"/>
        <ellipse cx="0" cy="6" rx="1.5" ry="1.5"/>
        <ellipse cx="6" cy="0" rx="1.5" ry="1.5"/>
        <ellipse cx="6" cy="6" rx="1.5" ry="1.5"/>
        <ellipse cx="3" cy="3" rx="1.5" ry="1.5"/>
      </g>
    </pattern>

    <pattern id="playerTemplate" patternUnits="userSpaceOnUse" width="2" height="2" patternTransform="scale(4)">
      <g fill="#91BD15">
        <rect width="1" height="2" x="0" y="0" fill="#77280a" />
        <rect width="1" height="2" x="1" y="0" fill="#cc6b1c" />
      </g>
    </pattern>


  </defs>

  <rect id="background" data-bind="attr: { width: width, height: height}"/>

  <!-- ko with: ball -->
  <g id="ball">
      <ellipse fill="url(#ballBackground)" id="ballBackground" cx="300" cy="80" data-bind="attr: { rx: r, ry: r, cx: x, cy: y }"/>
      <ellipse fill="url(#ovalTemplate)"  id="ball" cx="300" cy="80" data-bind="attr: { rx: r, ry: r, cx: x, cy: y }"/>
  </g>
  <!-- /ko -->

  <!-- ko with: player2 -->
  <g id="player2">
    <rect id="player2" fill="url(#playerTemplate)" data-bind="attr: {height: height, width: width, x: x, y: y}"></rect>
  </g>
  <!-- /ko -->

  <!-- ko with: player1 -->
  <g id="player1">
    <rect id="player2" fill="url(#playerTemplate)" data-bind="attr: {height: height, width: width, x: x, y: y}"></rect>
  </g>
  <!-- /ko -->
</svg>
